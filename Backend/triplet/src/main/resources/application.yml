spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${EC2_HOST}:3306/tripletDB?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}

  jpa:
    #open-in-view: true
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      #show-sql: true

server:
  port: 8080
  servlet:
    cookie:
      same-site: None
      secure: true
    context-path: /
    encoding:
      charset: UTF-8
      #enabled: true
      force-response: true

cloud:
  aws:
    s3:
      bucket: ${S3_BUCKET}
    credentials:
      access-key: ${S3_ACCESS_KEY}
      secret-key: ${S3_SECRET_KEY}
    region:
      static: ap-northeast-2
    stack:
      auto: false

parser:
  api-key: "2023_Shinhan_SSAFY_Hackathon"

logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG

daily-path: "daily"